services:
  # Layanan Caddy sebagai Reverse Proxy Terpusat
  caddy:
    image: caddy:2-alpine
    container_name: shared-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy:/etc/caddy
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      - shared_net

  # Layanan PostgreSQL
  pgsql:
    image: postgres:17.6-alpine3.21
    container_name: shared-pgsql
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - shared_net

  # Layanan Redis
  redis:
    image: redis:alpine
    container_name: shared-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shared_net

  jenkins:
    image: jenkins/jenkins:latest
    container_name: shared-jenkins
    restart: always
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - shared_net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: shared-portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - shared_net

# Jaringan yang akan digunakan oleh semua layanan terpusat
networks:
  shared_net:
    driver: bridge

# Volume untuk persistensi data
volumes:
  pg_data:
  portainer_data:
  redis_data:
  jenkins_home:
