
name: Main Branch

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Sync to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd "${{ secrets.DIRECTORY }}"
            git checkout main
            git pull origin main
            docker compose up -p frealabs -d --build

      - name: Reload Caddy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            docker exec shared-caddy caddy fmt --overwrite /etc/caddy/Caddyfile
            docker exec shared-caddy caddy validate --config /etc/caddy/Caddyfile
            docker exec shared-caddy caddy reload --config /etc/caddy/Caddyfile

      - name: Success Notification
        if: success()
        uses: appleboy/telegram-action@master
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        with:
          to: ${{ secrets.TELEGRAM_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ *Deployment Successful!* üéâ

            `${{ github.event.head_commit.message }}`

            üìÇ ${{ github.repository }}
            üßë‚Äçüíª ${{ github.actor }}

      - name: Failure Notification
        if: failure()
        uses: appleboy/telegram-action@master
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        with:
          to: ${{ secrets.TELEGRAM_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå *Deployment Failed!*

            `${{ github.event.head_commit.message }}`

            üìÇ ${{ github.repository }}
            üßë‚Äçüíª ${{ github.actor }}
